<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        body {
            background-color: burlywood;
        }
    </style>
    <script type="text/javascript" src="https://g.alicdn.com/dingding/dingtalk-pc-api/2.6.2/index.js"></script>
    <script type="text/javascript">
       DingTalkPc.config({
           agentId: '75235548', // 必填，微应用ID
           corpId: 'ding3cb450343b227a1a35c2f4657eb6378f',//必填，企业ID
           timeStamp: '1440678945', // 必填，生成签名的时间戳
           nonceStr: 'abcdefg', // 必填，生成签名的随机串
           signature: '3351c8fdd7ab71186ee639226a47c84392942223', // 必填，签名
           jsApiList: ['device.notification.alert', 'device.notification.prompt'] // 必填，需要使用的jsapi列表
       });
      DingTalkPC.ready(function(res){
          logger.i('ready');
          DingTalkPC.device.notification.alert({
              message:"亲爱的",
              title:"提示",
              buttonName:"收到",
              onSuccess : function() {
                  logger.i('hello');
              },
              onFail : function(err) {logger.i(err);}
          });
      });
      DingTalkPC.err(function(error) {
          alert(error.errorCode);
          alert(error.errorMessage);
          logger.i('ready');
      });
      function openDrawer() {
            DingTalkPC.device.notification.alert({
            message: "亲爱的",
            title: "提示",//可传空
            buttonName: "收到",
            onSuccess : function() {
            /*回调*/
        },
            onFail : function(err) {}
        });
      }
    </script>
</head>
<body>
    <h1>drawer test</h1>
    <div><button onclick="openDrawer()">Open</button></div>

    <div class="clear-float"/>
    <div id="log"></div>
</body>
</html>

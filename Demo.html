<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        body {
            background-color: burlywood;
        }
    </style>
    <script type="text/javascript" src="https://g.alicdn.com/dingding/open-develop/1.0.0/dingtalk.js"></script>
    <script type="text/javascript">
       dd.config({
           agentId: '75235548', // 必填，微应用ID
           corpId: 'ding3cb450343b227a1a35c2f4657eb6378f',//必填，企业ID
           timeStamp: '1440678945', // 必填，生成签名的时间戳
           nonceStr: 'abcdefg', // 必填，生成签名的随机串
           signature: '6cbfd72de775c47634be3f57591bef90f7cb36c5', // 必填，签名
           jsApiList: ['biz.map.locate','device.notification.alert','device.notification.prompt','biz.chat.pickConversation'] // 必填，需要使用的jsapi列表
       });
      dd.ready(function(res){
          logger.i('ready');
          dd.device.notification.alert({
              message:"亲爱的",
              title:"提示",
              buttonName:"收到",
              onSuccess : function() {
                  logger.i('hello');
              },
              onFail : function(err) {logger.i(err);}
          });
      });
      dd.error(function(error) {
          alert(error.errorCode);
          alert(JSON.stringify(error));
          alert(JSON.stringify(error));
          logger.i('ready');
      });
      function openHello() {
            dd.device.notification.alert({
              message:"亲爱的22",
              title:"提示",
              buttonName:"收到",
              onSuccess : function() {
                  logger.i('hello');
              },
              onFail : function(err) {logger.i(err);}
          });
      }
      function openMap() {
            dd.biz.map.locate({
            latitude: 39.903578, // 纬度
            longitude: 116.473565, // 经度
            onSuccess : function(result) {
              },
            onFail : function(err) {}
            });
      }
    </script>
</head>
<body>
    <h1>test</h1>
    <div><button onclick="openHello()">Hello</button></div>
    <div><button onclick="openMap()">Map</button></div>
    <div class="clear-float"/>
    <div id="log"></div>
</body>
</html>

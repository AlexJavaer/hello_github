<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        body {
            background-color: burlywood;
        }
    </style>
    <script type="text/javascript">  
            var _config = <%= controler.GetConfigs.getConfig(request) %>;  
        </script>  
  
<!--         调用jquery需要的库，手机版和电脑版的不同 -->
        <script type="text/javascript" src="javascripts/zepto.min.js">  
        </script> 
    <script type="text/javascript" src="https://g.alicdn.com/dingding/open-develop/1.0.0/dingtalk.js"></script>
    <script type="text/javascript" src="javascripts/demo.js"></script>
    <script type="text/javascript">
       dd.config({
            agentId : _config.agentid,
			corpId : _config.corpId,
			timeStamp : _config.timeStamp,
			nonceStr : _config.nonceStr,
			signature : _config.signature,
           jsApiList: ['biz.util.recordVideoToUpload','device.launcher.launchApp','biz.util','biz.map.locate','device.notification.alert','device.notification.prompt','biz.chat.pickConversation'] // 必填，需要使用的jsapi列表
       });
      dd.ready(function(res){
          logger.i('ready');
          dd.device.notification.alert({
              message:"亲爱的",
              title:"提示",
              buttonName:"收到",
              onSuccess : function() {
                  logger.i('hello');
              },
              onFail : function(err) {logger.i(err);}
          });
      });
      dd.error(function(error) {
          alert(error.errorCode);
          alert(JSON.stringify(error));
          logger.i('ready');
      });
      function openHello() {
            dd.device.notification.alert({
              message:"亲爱的33",
              title:"提示",
              buttonName:"收到",
              onSuccess : function() {
                  logger.i('hello');
              },
              onFail : function(err) {logger.i(err);}
          });
      }
      function openMap() {
            dd.biz.map.locate({
            latitude: '39.903578', // 纬度
            longitude: '116.473565', // 经度
            onSuccess : function(result) {
              },
            onFail : function(err) {logger.i(err);}
            });
      }
      function openQrCode() {
            dd.biz.util.scan({
            type: 'barCode',//type为qrCode或者barCode
            onSuccess: function(data) {
            //onSuccess将在扫码成功之后回调
              /* data结构
                { 'text': String}
              */
            },
           onFail : function(err) {
           }
        });
      }
      function openAlipay() {
            dd.device.launcher.launchApp({
                app : "Alipay",
                onSuccess : function(result) {
                  },
                onFail : function(err) {logger.i(err);}
            });
      }
      function videoRecord() {
            dd.biz.util.recordVideoToUpload({
                minDuration:'1',
                maxDuration:'6',
                name:"nimamaipi","url":"https://xxxx.xxxx.xxx/upload",
                formData:{"key1":"value1","key2":"value2"},
                onSuccess : function(result) {
                  },
                onFail : function(err) {logger.i(err);}
            }); 
      }
    </script>
</head>
<body>
    <h1>test</h1>
    <div><button onclick="openHello()">Hello</button></div>
    <div><button onclick="openMap()">Map</button></div>
    <div><button onclick="openQrCode()">二维码</button></div>
    <div><button onclick="openAlipay()">打开支付宝</button></div>
    <div><button onclick="videoRecord()">录制视频2333</button></div>
    <div class="clear-float"/>
    <div id="log"></div>
</body>
</html>
